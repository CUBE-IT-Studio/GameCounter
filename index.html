<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sortie du jeu bientôt !</title>
    <!-- Police style gaming -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #eee;
            text-align: center;
            /* Fond psychédélique animé */
            background: linear-gradient(270deg, #ff00cc, #00ffff, #ffcc00, #ff00cc);
            background-size: 400% 400%;
            animation: gradientAnimation 25s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #ff00ff, 0 0 45px #ffcc00;
            max-width: 1200px;
            width: 90%;
        }

        #countdown {
            font-size: 2.5em;
            margin-top: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff;
            max-width: 1200px;
            width: 90%;
        }

        /* Vidéo responsive */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 1200px; /* limite la taille sur très grands écrans */
            width: 90%;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Bouton wishlist */
        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #ff00cc;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 0 15px #ff00cc, 0 0 30px #00ffff, 0 0 45px #ffcc00;
            transition: 0.3s;
            max-width: 1200px;
            width: 90%;
        }

        .btn:hover {
            background: #00ffff;
            box-shadow: 0 0 30px #ff00cc, 0 0 60px #00ffff, 0 0 90px #ffcc00;
        }

        /* Ajustements pour écrans ultra-larges */
        @media (min-width: 2500px) {
            body {
                background-size: 200% 200%;
            }
        }
    </style>
</head>
<body>

<h1>Le jeu arrive bientôt !</h1>

<!-- Vidéo YouTube responsive -->
<div class="video-container">
    <iframe 
        src="https://www.youtube.com/embed/QVZi0NMO1H4" 
        title="Trailer du jeu"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
</div>

<!-- Compte à rebours -->
<div id="countdown"></div>

<!-- Bouton wishlist -->
<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn">Ajouter à la wishlist</a>

<script>
    const releaseDate = new Date("2025/12/12 23:42:00");

    const timer = setInterval(() => {
        const now = new Date().getTime();
        const diff = releaseDate - now;

        if (diff <= 0) {
            clearInterval(timer);
            document.getElementById("countdown").innerHTML = "Le jeu est sorti !";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
</script>

</body>
</html>
