<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sortie du jeu bientôt !</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: stretch; /* permet au contenu de pousser le body */
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            color: #eee;
            background: linear-gradient(270deg, #ff00cc, #00ffff, #ffcc00, #ff00cc);
            background-size: 400% 400%;
            animation: gradientAnimation 25s ease infinite;
            position: relative;
            min-height: 100%;
            overflow-x: hidden; /* pas de scroll horizontal */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, #countdown, .btn, .video-container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #ff00ff, 0 0 45px #ffcc00;
        }

        #countdown {
            font-size: 7em;
            margin-top: 20px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff;
        }

        .btn {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #ff00cc;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 0 15px #ff00cc, 0 0 30px #00ffff, 0 0 45px #ffcc00;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00ffff;
            box-shadow: 0 0 30px #ff00cc, 0 0 60px #00ffff, 0 0 90px #ffcc00;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            overflow: hidden;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Conteneur particules fixe */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; /* derrière le contenu */
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatParticles linear infinite;
        }

        @keyframes floatParticles {
            0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity: 0; }
            10% { opacity: 0.7; }
            100% { transform: translateY(-10vh) translateX(var(--x)) scale(var(--scale)); opacity: 0; }
        }

        @media (min-width: 2500px) {
            body { background-size: 200% 200%; }
        }
    </style>
</head>
<body>

<!-- Particules psychédéliques -->
<div id="particles"></div>

<h1>Le jeu arrive bientôt !</h1>

<div id="countdown"></div>

<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn">Ajouter à la wishlist</a>

<div class="video-container">
    <iframe 
        src="https://www.youtube.com/embed/PZmKnX5240Y" 
        title="Trailer du jeu"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
</div>

<script>
    // Forcer min-height du body au chargement pour garantir le scroll
    window.addEventListener('load', () => {
        document.body.style.minHeight = document.body.scrollHeight + 'px';
    });

    // Compte à rebours
    const releaseDate = new Date("2025/12/12 23:42:00");
    const timer = setInterval(() => {
        const now = new Date().getTime();
        const diff = releaseDate - now;
        if (diff <= 0) {
            clearInterval(timer);
            document.getElementById("countdown").innerHTML = "Le jeu est sorti !";
            return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Création des particules
    const particleContainer = document.getElementById('particles');
    const particleCount = 60;
    for(let i=0; i<particleCount; i++){
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random()*10 + 5;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.background = `hsl(${Math.random()*360}, 100%, 60%)`;
        particle.style.left = Math.random()*100 + 'vw';
        particle.style.setProperty('--x', (Math.random()*200 - 100) + 'vw');
        particle.style.setProperty('--scale', Math.random()*1 + 0.5);
        particle.style.animationDuration = (Math.random()*15 + 10) + 's';
        particleContainer.appendChild(particle);
    }
</script>

</body>
</html>
